<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .form-container h1 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
      position: relative;
    }

    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    .form-group input:focus, 
    .form-group textarea:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
    }

    .form-group label {
      position: absolute;
      top: -10px;
      left: 15px;
      font-size: 0.85rem;
      background: #fff;
      padding: 0 5px;
      color: #666;
      pointer-events: none;
      transition: all 0.3s;
    }

    .form-group input:focus + label,
    .form-group textarea:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label {
      color: #74ebd5;
      font-weight: bold;
      font-size: 0.75rem;
      top: -20px;
    }

    .submit-btn {
      background: #74ebd5;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #56c8b3;
    }

    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .popup h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .popup p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .popup button {
      background: #74ebd5;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup button:hover {
      background: #56c8b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Enter Your Details</h1>
    <form id="complaint-form" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Your Name</label>
      </div>
      <div class="form-group">
        <input type="text" id="car-number" name="car-number" placeholder=" " required>
        <label for="car-number">Car Number</label>
      </div>
      <div class="form-group">
        <textarea id="complaint" name="complaint" placeholder=" " required></textarea>
        <label for="complaint">Complaint</label>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup">
      <h2>Success!</h2>
      <p>Your complaint is registered. It will be taken care of in minutes!</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission from refreshing the page
      document.getElementById('popup-overlay').style.display = 'flex'; // Show popup
    }

    function closePopup() {
      document.getElementById('popup-overlay').style.display = 'none'; // Hide popup
      document.getElementById('complaint-form').reset(); // Reset form fields
    }
  </script>
</body>
</html>
